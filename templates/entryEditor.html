<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数据编辑器</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <h2>JSON 数据编辑器</h2>
    <div class="editor-toolbar">
        <label for="uploadJson" class="btn" style="cursor:pointer;">上传 JSON 文件</label>
        <input type="file" id="uploadJson" accept="application/json" style="display:none;">
        <button id="downloadJson" class="btn">下载 JSON</button>
        <button id="saveToServerTop" class="btn">保存到服务器</button>
    </div>
    <table id="jsonTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="/static/js/entryEditor.js"></script>
    <div class="editor-actions">
        <button id="addRow" class="btn">添加行</button>
        <button id="saveToServer" class="btn">保存到服务器</button>
        <a href="{{ url_for('index') }}" class="return-link">返回首页</a>
    </div>
</body>
</html>
