<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NovelAI提示词组合助手 - 批量词条编辑器">
    <title>批量词条编辑器 - NovelAI 提示词助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="{{ url_for('static', filename='js/common.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/entryEditor.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>批量词条编辑器</h1>
            <a href="{{ url_for('index') }}" class="back-link">返回首页</a>
        </header>

        <main class="editor-container">
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="categorySelect" class="sr-only">选择要编辑的分类</label>
                        <select id="categorySelect" class="form-control">
                            <option value="">—— 请选择一个分类 ——</option>
                        </select>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button id="saveToServerTop" class="btn btn-primary" style="width: auto; min-width: 140px;" aria-label="保存所有更改到服务器">
                        保存更改
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table id="jsonTable" class="data-table" role="grid" aria-label="词条数据表">
                    <thead id="tableHead">
                        <tr>
                            <th scope="col" style="width: 80px;">操作</th>
                            <th scope="col" style="width: 150px;">分类</th>
                            <th scope="col" style="width: 200px;">词条</th>
                            <th scope="col" style="width: 200px;">译文</th>
                            <th scope="col" style="width: 200px;">备注</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="editor-actions">
                <button id="addRow" class="btn btn-secondary" aria-label="添加新的词条行">
                    添加词条
                </button>
                <button id="saveToServer" class="btn btn-primary" aria-label="保存所有更改到服务器">
                    保存更改
                </button>
            </div>

            <div id="msg" class="message" role="alert" aria-live="polite"></div>
        </main>
    </div>
</body>
</html>
