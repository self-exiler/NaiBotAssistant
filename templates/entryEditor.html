<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <title>数据编辑器</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <h2>JSON 数据编辑器</h2>

    <a href="{{ url_for('index') }}" class="return-link">返回首页</a>
