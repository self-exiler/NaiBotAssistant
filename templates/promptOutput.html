<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NovelAI提示词组合助手 - 提示词输出">
    <title>提示词输出 - NovelAI提示词组合助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <!-- 先加载公共脚本，再加载页面专属脚本 -->
    <script src="{{ url_for('static', filename='js/common.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/promptOutput.js') }}" defer></script>
</head>
<body>
    <header class="container">
        <h1>提示词输出</h1>
    </header>

    <main class="container">
        <form id="promptForm" class="prompt-form">
            <div class="category-select-block">
                <label for="categorySelect">选择分类：</label>
                <select id="categorySelect" aria-label="选择词条分类">
                    <option value="">——请选择——</option>
                </select>
            </div>

            <div class="search-filter-block">
                <label for="searchInput">检索词条：</label>
                <input type="text" 
                       id="searchInput" 
                       placeholder="输入关键词过滤"
                       aria-label="搜索词条">
            </div>

            <div id="termList" 
                 class="term-list" 
                 role="group" 
                 aria-label="词条列表"></div>

            <textarea id="outputArea" 
                      rows="6" 
                      cols="60" 
                      readonly 
                      aria-label="生成的提示词"
                      class="output-area"></textarea>

            <div class="prefix-option">
                <label>
                    <input type="checkbox" id="naiPrefix" checked>
                    添加 "nai" 前缀
                </label>
            </div>

            <div class="button-group">
                <button type="button" 
                        id="copyBtn" 
                        class="btn"
                        aria-label="复制生成的提示词到剪贴板">
                    复制到剪贴板
                </button>
                <button type="button" 
                        id="clearBtn" 
                        class="btn"
                        aria-label="清除所有选中的词条">
                    清除选中
                </button>
            </div>

            <div id="promptMessage" role="alert" aria-live="polite"></div>
        </form>
    </main>

    <footer class="container">
        <a href="{{ url_for('index') }}" 
           class="return-link"
           aria-label="返回到首页">
            返回首页
        </a>
    </footer>
</body>
</html>
