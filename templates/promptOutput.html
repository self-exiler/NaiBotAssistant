<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NovelAI提示词组合助手 - 提示词输出">
    <title>提示词输出 - NovelAI 提示词助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="{{ url_for('static', filename='js/common.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/promptOutput.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>提示词输出</h1>
            <a href="{{ url_for('index') }}" class="back-link">返回首页</a>
        </header>

        <main>
            <form id="promptForm" class="prompt-form">
                <div class="form-group">
                    <label for="categorySelect">选择分类</label>
                    <select id="categorySelect" class="form-control" aria-label="选择词条分类">
                        <option value="">——请选择——</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="searchInput">检索词条</label>
                    <input type="text" 
                           id="searchInput" 
                           class="form-control"
                           placeholder="输入关键词过滤"
                           aria-label="搜索词条">
                </div>

                <div class="form-group">
                    <label>可用词条</label>
                    <div id="termList" class="term-list" role="group" aria-label="词条列表">
                        <!-- 词条列表将通过 JavaScript 动态生成 -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="outputArea">生成的提示词</label>
                    <textarea id="outputArea" 
                              class="output-area"
                              readonly 
                              aria-label="生成的提示词"
                              placeholder="在此处显示生成的提示词..."></textarea>
                </div>

                <div class="option-row">
                    <div class="option-checkbox checked" id="naiPrefixCheckbox" role="checkbox" aria-checked="true" tabindex="0">
                        <span class="sr-only">添加 nai 前缀</span>
                    </div>
                    <label class="option-label" for="naiPrefixCheckbox" style="margin-bottom: 0;">添加 "nai" 前缀</label>
                </div>
                <input type="checkbox" id="naiPrefix" checked style="display: none;">

                <div class="button-group">
                    <button type="button" id="copyBtn" class="btn btn-primary" aria-label="复制生成的提示词到剪贴板">
                        复制到剪贴板
                    </button>
                    <button type="button" id="clearBtn" class="btn btn-secondary" aria-label="清除所有选中的词条">
                        清除选中
                    </button>
                </div>

                <div id="promptMessage" class="message" role="alert" aria-live="polite"></div>
            </form>
        </main>
    </div>

    <script>
        // 初始化选项复选框的交互
        document.addEventListener('DOMContentLoaded', function() {
            const prefixCheckbox = document.getElementById('naiPrefixCheckbox');
            const prefixInput = document.getElementById('naiPrefix');
            
            if (prefixCheckbox && prefixInput) {
                prefixCheckbox.addEventListener('click', function() {
                    const isChecked = prefixInput.checked;
                    prefixInput.checked = !isChecked;
                    
                    if (prefixInput.checked) {
                        prefixCheckbox.classList.add('checked');
                    } else {
                        prefixCheckbox.classList.remove('checked');
                    }
                });
                
                prefixCheckbox.addEventListener('keydown', function(e) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        prefixCheckbox.click();
                    }
                });
            }
        });
    </script>
</body>
</html>
